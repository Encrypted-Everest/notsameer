<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=pDS8KM9GgIWU&format=png&color=000000">

    <title>Contact Me on X</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #111;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #1DA1F2;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            background: #1DA1F2;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #0d8dd4;
        }

        .icon {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="X Icon" class="icon">
        <h1>Contact Me</h1>
        <p>If you have any questions or issues, feel free to message me on X (formerly Twitter).</p>
        <a href="https://x.com/i_sam33r" target="_blank">Message Me</a>
    </div>
</body>

</html>
