<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=pDS8KM9GgIWU&format=png&color=000000">
    <title>Sameer - Squid game S1 & S2 Webseries</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        html {
            scroll-behavior: smooth;
        }

        header {
            position: absolute;
            top: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        header img {
            width: 50px;
            height: 50px;
        }

        header h1 {
            font-size: 18px;
            font-weight: bold;
            color: #ff0000;
        }

        /* Main Content Styles */
        .main-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            gap: 20px;
            margin-top: 50px;
        }

        .image-container {
            flex: 1;
            max-width: 300px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .language-selection {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
        }

        .language-selection button {
            padding: 10px 30px;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .language-selection button:hover {
            background-color: #d10000;
            transform: scale(1.1);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }

            header h1 {
                font-size: 20px;
            }

            .main-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .image-container {
                max-width: 80%;
            }

            .language-selection button {
                width: 100%;
                padding: 15px;
                font-size: 18px;
            }

            .image-container img {
                max-width: 100%;
                margin-bottom: 20px;
            }

            .language-selection {
                width: 100%;
                padding-left: 0;
            }
        }

        /* PC Version */
        @media (min-width: 769px) {
            header {
                position: absolute;
                top: 20px;
            }

            .main-content {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 40px;
                margin-top: 80px;
            }

            .image-container {
                max-width: 500px;
            }

            .language-selection button {
                padding: 15px 30px;
                font-size: 18px;
                margin: 10px 0;
            }

            .language-selection h2 {
                font-size: 22px;
                margin-bottom: 20px;
            }
        }


        .language-button {
    background: #ff0000;
    color: white;
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 10px 0;
    display: inline-block;
}

.language-button:hover {
    background-color: #cc0000;
    transform: translateY(-3px);
}

.language-button:active {
    background-color: #990000;
    transform: translateY(1px);
}

.language-button:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
}

.language-button{
    font-family: poppins;
}

.language-selection{
    color: red;
}

        
    </style>
</head>
<body>
    <header>
        <img src="https://img.icons8.com/?size=100&id=pDS8KM9GgIWU&format=png&color=000000" alt="Logo">
        <h2>Not_Sameer</h2>
    </header>

    <div class="main-content">
        <div class="image-container">
            <img src="https://i.ytimg.com/vi/rhoN8OXNQF4/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDAlugwPyzOUQ_TCwDTY05V1WEhXA" alt="Webseries Image">
        </div>

        <div class="language-selection">
            <h1>SELECT THE LANGUAGE</h1>
            <button class="language-button" onclick="redirectToPage('english')">English + Hindi [Season 1 + 2]</button>
            <button class="language-button" onclick="redirectToPage('hindi')">Hindi[U-FAST - S2 ]</button>
            <button class="language-button" onclick="redirectToPage('korean')">Korean[Season 2]</button>
        </div>
    </div>

    <script>
        function redirectToPage(language) {
            if (language === 'hindi') {
                window.location.href = './hindi.html';  // Replace with your Hindi page link
            } else if (language === 'english') {
                window.location.href = './english.html';  // Replace with your English page link
            } else if (language === 'korean') {
                window.location.href = './korean.html';  // Replace with your Korean page link
            }
        }
    </script>
</body>
</html>
